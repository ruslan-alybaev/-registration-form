<!doctype html>
<html lang="en">
<head>

<body>
<div id="sign-up">
  <div class="left-block">
    <h2>Sign up</h2>
  </div>
  <div class="right-block">

      </svg>
    </div> <!-- z-index: 0 -->
    <div class="title">
      <h5>New user?</h5>
      <p>Use the form below to create your account.</p>
    </div> <!-- position: relative -->
    <form>
      <div class="input-data">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Alice">
      </div>
      <div class="input-data">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Miller">
      </div>
      <div class="input-data">
        <label for="nationality">Nationality Name</label>
        <select id="nationality">
          <option selected>Kyrgyz</option>
          <option>Russian</option>
          <option>Engl</option>
        </select>
      </div>
      <div class="input-data">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="alice.miller@yahoo.com">
      </div>
      <div class="input-data">
        <label>Date of birthday</label>
        <div class="birthday-selects">
          <select id="birthday">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <select id="birth-month">
            <option>January</option>
            <option>February</option>
            <option selected>March</option>
          </select>
          <select name="" id="birth-year">
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
          </select>
        </div>
      </div>
      <div class="input-data">
        <label>Gender</label>
        <div class="gender-blocks">
          <div class="gender">
            <input type="radio" id="male" name="gender" checked>
            <label for="male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
          </div>
        </div>
      </div>
      <div class="input-data">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="●●●●●●●●●●●●●">
      </div>
      <div class="input-data">
        <label for="rep-password">Repeat password</label>
        <input type="password" id="rep-password" placeholder="●●●●●●●●●●●●●">
      </div>
    </form> <!-- position: relative -->
    <div class="signup-footer">
      <div class="login">
        <span>Have an account?</span>
        <a href="/login">Login</a>
      </div>
      <button>Complete Signup</button>
    </div> <!-- position: relative -->
  </div>
</div>
</body>
</html>
